<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/icons/sorteio-favicon.png" type="image/x-icon">
    <title>Amigo Secreto</title>
</head>

<body>
    <header>
        <div class="container header-content">
            <img src="./assets/icons/sorteio-logo.png" alt="Sorteio Logo">
            <h2>SORTEIA AÍ</h2>
        </div>
    </header>

    <main>
        <section class="container padding">
            <div class="section-content">
                <div class="section-content__text">
                    <h1>Sorteio de Nomes</h1>
                    <p>
                        Prepare-se para a diversão! Insira os nomes, clique em "Sortear" e veja um nome ser sorteado em
                        segundos!
                    </p>
                </div>
                <img src="./assets/images/amigos.svg" alt="Ilustração de amigos reunidos e conversando.">
            </div>
        </section>

        <section class="game-bg">
            <div class="section-content container padding game-content">
                <h2>Adicionar Nomes</h2>
                <div class="game-content__add">
                    <input type="text" id="name" placeholder="Digite um nome" aria-label="Nome">
                    <button id="add">Adicionar</button>
                </div>
                <div class="game-content__names">
                    <div class="game-content__names__list">
                        <h3>Nomes Adicionados</h3>
                        <ul id="names-list">
                            
                        </ul>
                    </div>
                    <div class="game-content__names__sort">
                        <h3>Nome Sorteado</h3>
                        <ul id="sorted-name">
                            
                        </ul>
                    </div>
                </div>
                <button class="game-content__button" id="sort">Sortear</button>
            </div>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
